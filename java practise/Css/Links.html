<html>
    <head>
         <style>

         a:link {
         color: red;
            }
          a:visited { 
        color: green;
          }
         a:hover {
       color: hotpink;
         }
         a:active {
          color: blue;
           }
</style>
</head>
<body>

<h2>Link will change the colour at different state</h2>

<p><b><a href="default.asp" target="FILLED">This is a link</a></b></p>
<p><b>Note:</b> a:active when we click on link a:hover when we ready to clock the link.</p>

</body>
</html>
